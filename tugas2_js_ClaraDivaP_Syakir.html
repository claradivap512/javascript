<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tugas2_js/title>
</head>
<body>
    <h3 align="center">Detail Pegawai</h3>
    <table align="center" cellpadding="10%">
        <thead>
            <th>No.</th>
            <th>Nama</th>
            <th>Agama</th>
            <th>Jabatan</th>
            <th>Gaji Pokok</th>
            <th>Tunjangan Jabatan</th>
            <th>Tunjangan Kesehatan</th>
            <th>Gaji Kotor</th>
            <th>Zakat Profesi</th>
            <th>Take Home Pay</th>
        </thead>
        <tbody align="center">
            <script language="javascript">
                /* Diketahui ada 100 orang pegawai dengan nama Pegawai1 s/d Pegawai100:
                Gunakan If multikondisi untuk menentukan jabatan:
                - Pegawai1 s/d Pegawai25 jabatan manager, gapok 15jt
                - Pegawai26 s/d Pegawai50 jabatan asisten manager, gapok 10jt
                - Pegawai51 s/d Pegawai75 jabatan supervisor, gapok 7jt
                - Pegawai76 s/d Pegawai100 jabatan staff, gapok 4jt
                Untuk Gapok gunakan switch case

                Dari Gapok Tentukan:
                - Tunjangan Jabatan = 20 % dari gapok
                - Tunjangan Kesehatan = 10 % dari gapok
                - Gaji Kotor = Gapok + Tunjab + Tunkes

                Gunakan ternary untuk menentukan agama Muslim dan Non Muslim
                baris ganjil Muslim , warna barisnya yellow
                baris genap Non Muslim , warna barisnya biru
                jika pegawai muslim dan gaji kotornya minimal 7jt, ada zakat profesi sebesar 2,5% dari gaji kotornya

                Take Home Pay = Gaji Kotor - Zakat Profesi


                Tugas:
                Cetak Data Pegawai dan data terkait berbentuk tabel:

                Format pengumpulan tugas:
                Disimpan di githubnya masing2:
                contoh:
                buat branch baru pada repo javascript -> file tugas di push di repo tsb dgn nama: tugas2_js.html
                lalu linknya dlm txt di assign ke LMS */



                let no = 100;
                let jabatan;
                let zakat;
                for (no = 1; no <= 100; no++){
                    if(no <= 25) {
                        jabatan = "Manager";
                    } else if (no <= 50){
                        jabatan = "Asisten Manager";
                    } else if (no <= 75){
                        jabatan = "Supervisor";
                    } else if (no <= 100){
                        jabatan = "Staff";
                    } else {
                        jabatan = "";
                    }
                    
                    let gapok;
                    switch(jabatan){
                        case "Manager" : gapok = 15000000; break;
                        case "Asisten Manager" : gapok = 10000000; break;
                        case "Supervisor" : gapok = 7000000; break;
                        case "Staff" : gapok = 4000000; break;
                        default : gapok = 0;
                    }

                    let agama = (no % 2 == 0) ? "Non Muslim" : "Muslim"; 
                    let warna = (no % 2 == 0) ? "cadetblue" : "yellow";
                    let tunjanganJabatan = 0.2 * gapok;
                    let tunjanganKesehatan = 0.1 * gapok;
                    let gajiKotor = gapok + tunjanganJabatan + tunjanganKesehatan;
                    
                    
                    if (agama == "Muslim" && gajiKotor >= 7000000){
                        zakat = 0.025 * gajiKotor;
                    } else {
                        zakat = 0;
                    }

                    let takeHomePay = gajiKotor - zakat;
                    
                    document.write(
                        `<tr bgcolor = ${warna}>
                            <td>${no}</td>
                            <td>Pegawai${no}</td>
                            <td>${agama}</td>
                            <td>${jabatan}</td>
                            <td>${gapok}</td>
                            <td>${tunjanganJabatan}</td>
                            <td>${tunjanganKesehatan}</td>
                            <td>${gajiKotor}</td>
                            <td>${zakat}</td>
                            <td>${takeHomePay}</td>
                        </tr>`
                    );
                }
            </script>
        </tbody>
    </table>
</body>
</html>
