<script language="javascript">

    /*
Diketahui:
pegawai: Ridwan
jabatan: manager
status: menikah
Tugas:
Cetak Data Pegawai berbentuk tabel:
Judul Kolom gunakan thead
Data2 gunakan tbody
Nama Pegawai, Jabatan, Status,
Gaji Pokok(if): Manager=>15 jt, Asisten Manager=>10 jt, Staff=>5 jt
Tunjangan Jabatan: 15% dari gapok
BPJS: 10% dari gapok
Tunjangan Keluarga (ternary): dilihat dari status yg sudah menikah =>20% dari gapok
Total Gaji: jumlahlahkan seluruh element gaji (gunakan tfoot)
Format pengumpulan tugas:
Disimpan di githubnya masing2:
contoh:
buat repo baru (javascript) -> file tugas di push di repo tsb
lalu linknya di assign ke LMS
*/

var pegawai = "Ridwan";
var jabatan = "Manager";
var status = "Menikah";

if(jabatan=="Manager"){
    gapok = 15000000;
} else if (jabatan == "asistenManager"){
    gapok = 10000000;
} else if (jabatan=="Staff"){
    gapok = 5000000; 
} else {
    gapok = 0;
}

let tunjanganJabatan = 0.15 * gapok;
let bpjs = 0.1 * gapok;
let tunjanganKeluarga = (status = "Menikah") ? 0.2 * gapok : 0;
let total = gapok + tunjanganJabatan + bpjs + tunjanganKeluarga  

/* document.write("Nama Pegawai : " + pegawai +
" <br/> Jabatan : " + jabatan +
" <br/> Status : " + status +
" <br/> Tunjangan Jabatan : Rp" + tunjanganJabatan +
" <br/> BPJS : Rp" + bpjs +
" <br/> Tunjangan Keluarga (jika ada) : Rp" + tunjanganKeluarga +
" <br/> Gaji total : Rp" + total); */

document.write(
    `<table border="1" cellpadding="15px" align="center">
        <thead>
            <tr bgcolor="bluesky">
                <th>Nama Pegawai</th>
                <th>Jabatan</th>
                <th>Status</th>
                <th colspan="2">Gaji</th>
            </tr>
        </thead>
        <tbody align="center">
            <tr>
                <td rowspan="4">${pegawai}</td>
                <td rowspan="4">${jabatan}</td>
                <td rowspan="4">${status}</td>
                <td>Gaji Pokok</td>
                <td>${gapok}</td>
            </tr>
            <tr>
                <td>Tunjangan Jabatan</td>
                <td>${tunjanganJabatan}</td>
            </tr>
            <tr>
                <td>BPJS</td>
                <td>${bpjs}</td>
            </tr>
            <tr>
                <td>Tunjangan Keluarga</td>
                <td>${tunjanganKeluarga}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr bgcolor="bluesky" align="center">
                <th colspan="4">Total</th>
                <th>${total}</th>
            </tr>
        </tfoot>
    </table>
`);


</script>
